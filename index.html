<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meteo Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-20 col-sm-10 my-5">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="inputCity"/>
                </div>
                <button type="submit" class="btn btn-info btn-block">Recherche</button>
            </form>
        </div>

        <div class="col-20 col-sm-10 d-flex justify-content-center my-5">
            <div class="box-container">
                <div id="Ville" class="box"></div>
                <div id="temp" class="box"></div>
                <div id="Humidité" class="box"></div>
                <div id="vent" class="box"></div>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
